<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habsida</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
 <div class="main-wrapper">
   <div class="logo">
    <img src="./image/bg.jpg" class="image" alt="Habsida Image"/>
    <img src="./image/logo.svg" class="overlay" alt="logo"/>
  </div>
  <div class="section">
    <h1>Get iintoo it today</h1>
    <h2>There is no charge or obligation upon registration.</h2>
  </div>
  <div class="socials">
    <a href="https://www.facebook.com/?locale=ru_RU" class="social-link facebook">
      <img src="./image/facebook.svg" width="20" height="20" alt="Facebook Logo"/>
     Register with Facebook
    </a>
    <a href="https://www.linkedin.com/signup?_l=ru&trk=guest_homepage-basic_nav-header-join" class="social-link linkedin">
      <img src="./image/linkedin.svg" width="20" height="20" alt="LinkedIn Logo"/>
     Register with LinkedIn
    </a>
  </div>
  <div class="divider">
    <span>OR</span>
  </div>
  <div class="line-box">
    <div class="input-box blue">
     <label>Email</label>
     <input type="text"/>
    </div>
    <div class="input-box cyan">
      <label>Phone</label>
     <input type="text"/>
    </div>
  </div>
  <div class="section">
    <h1>What type of investor are you?</h1>
    <h2>Select the type of investor you are below.</h2>
  </div>
  <div class="radio-group">
    <label class="radio-option">
      <input type="radio" name="investor"/>
      <span class="text">Individual</span>
      <div class="info-button">i
        <div class="tooltip"></div>
      </div>
    </label>
    <label class="radio-option">
      <input type="radio" name="investor"/>
      <span class="text">Business</span>
      <div class="info-button">i
        <div class="tooltip"></div>
      </div>
    </label>
    <label class="radio-option">
      <input type="radio" name="investor"/>
      <span class="text">IRA</span>
      <div class="info-button">i
        <div class="tooltip"></div>
      </div>
    </label>
    <label class="radio-option">
      <input type="radio" name="investor"/>
      <span class="text">Trust</span>
      <div class="info-button">i
        <div class="tooltip"></div>
      </div>
    </label>
 </div>
   <div class="container-button">
      <input type="checkbox" id="myCheckbox" name="myCheckbox" value="checked">
   <label for="myCheckbox">I agree to the terms and receiving notification from iintoo 
   <a href="https://github.com/Habsida-Projects/css-task" target="_blanc">View full terms</a></label>
   </div>
  <a href="registration.html" class="button-link">Create Account</a>
 </div> 
</body>
</html>
